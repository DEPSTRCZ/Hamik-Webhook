name: Build and Release

on:
  push:
    branches:
      - releases  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18  

    - name: Install dependencies
      run: npm install

    - name: Build with tsc
      run: npm run build.  

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v0.1.15
      with:
        files: dist/* 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
